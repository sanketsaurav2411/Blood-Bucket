{% extends 'donor/login_header.html'%}
{% block content %}
{% load widget_tweaks %}
<div id="intro" class="bg-image shadow-2-strong">
  <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
          <form class="bg-white rounded shadow-5-strong p-5" method="POST">
            {% csrf_token %}
            <div class="card-heading" >
                <h2 class="title" align="center">Admin Login</h2>
            </div>
            <hr>
            <br>
            <div class="row mb-4">
              <label class="form-label" for="form1Example1">Username</label>
                {% render_field form.username class="input--style-5"%}
            </div>
            <div class="row mb-4">
              <label class="form-label" for="form1Example2">Password</label>
                {% render_field form.password class="input--style-5" %}
            </div>
            <br>
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block">LOG IN</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</header>
{% endblock content %}
